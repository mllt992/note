<script>
    window.$docsify = {
        name: "萌狼随笔",
        homepage: "首页.md",
        //封面
        coverpage: false,
        //固定封面
        // onlyCover:true,
        repo: 'https://github.com/mllt992',
        //请求文件扩展
        // ext: ".md",
        //资源请求头
        // "x-token": "xrilang",
        //相对路径
        // relativePath: true,
        // 侧边栏文档目录
        loadSidebar: true,
        // subMaxLevel: 2,
        alias: {
            "/.*/_sidebar.md": "/_sidebar.md",
        },
        // 跳转后自动到顶部
        auto2top: true,
        // PLUGINS
        // ----------------------------------------------------------------
        // 页面右侧toc
        toc: {
            tocMaxLevel: 4,
            target: "h2, h3, h4",
        },

        // 全文搜索
        search: {
            depth: 6,
            noData: "没有诶……怎么会没有呢呜呜呜……",
            placeholder: "搜索...",
            // 避免搜索索引冲突,同一域下的多个网站之间
            namespace: "website-blog",
        },
        // 底部导航
        pagination: {
            previousText: "上一页",
            nextText: "下一页",
            crossChapter: true,
            crossChapterText: true,
        },
        // 字数统计
        count: {
            countable: true,
            position: "top",
            margin: "10px",
            float: "right",
            fontsize: "0.9em",
            color: "var(--theme-color)",
            language: "chinese",
            localization: {
                words: "",
                minute: "",
            },
            isExpected: true,
        },
        // 更新记录
        loadNavbar: true, // IMPORTANT
        changelog: '_log.md', // path of your changelog, it can be remote as well
        // 远程
        remoteMarkdown: {
            tag: 'md-link',
        },
        //多tab
        tabs: {
            persist: true,      // default
            sync: true,      // default
            theme: 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
        // 评论
        disqus: 'shortname'
    };
</script>
